<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Human vs AI</title>
  <style>
    body {
      background: linear-gradient(135deg, #140E32, #3D2B99);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      color: #00ff80;
      text-shadow: 0 0 10px #00ff80;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: black;
      color: white;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff80;
      user-select: none;
    }

    .cell:hover {
      background-color: #111;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ff80;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff80;
    }

    button:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe: Human vs AI</h1>
  <div class="board" id="board"></div>
  <div id="status">Your turn (You are X)</div>
  <button onclick="startGame()">Restart Game</button>

  <script>
    const human = "X";
    const ai = "O";
    let board = [];
    let gameOver = false;

    function startGame() {
      board = Array(9).fill("");
      gameOver = false;
      document.getElementById("status").textContent = "Your turn (You are X)";
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        boardDiv.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || gameOver) return;
      makeMove(index, human);
      if (!checkWinner(board, human) && !isDraw()) {
        const aiMove = getBestMove();
        setTimeout(() => makeMove(aiMove, ai), 400);
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      document.querySelectorAll(".cell")[index].textContent = player;

      if (checkWinner(board, player)) {
        document.getElementById("status").textContent = `${player === human ? "You" : "AI"} win!`;
        gameOver = true;
      } else if (isDraw()) {
        document.getElementById("status").textContent = "It's a draw!";
        gameOver = true;
      } else {
        document.getElementById("status").textContent = `${player === human ? "AI's turn" : "Your turn"}`;
      }
    }

    function checkWinner(b, player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(p => p.every(i => b[i] === player));
    }

    function isDraw() {
      return board.every(cell => cell !== "");
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = ai;
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(b, depth, isMaximizing) {
      if (checkWinner(b, ai)) return 10 - depth;
      if (checkWinner(b, human)) return depth - 10;
      if (isDraw()) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < b.length; i++) {
          if (b[i] === "") {
            b[i] = ai;
            bestScore = Math.max(bestScore, minimax(b, depth + 1, false));
            b[i] = "";
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < b.length; i++) {
          if (b[i] === "") {
            b[i] = human;
            bestScore = Math.min(bestScore, minimax(b, depth + 1, true));
            b[i] = "";
          }
        }
        return bestScore;
      }
    }

    // Start the game
    startGame();
  </script>

</body>
</html>
